<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <section class="my-info">
      <section id="personal-info">
        <figure id="my-pic">
          <img src="assets/images/avatar-jessica.jpeg" alt="my picture">
        </figure>
        <h2>Jessica Randall</h2>
        <h5>London, United Kingdom</h5>
        <p>"Front-end developer and avid reader."</p>
      </section>
      <section id="social-profiles">
        <a href="" class="profile-link" tabindex="1">GitHub</a>
        <a href="" class="profile-link" tabindex="2">Frontend Mentor</a>
        <a href="" class="profile-link" tabindex="3">LinkedIn</a>
        <a href="" class="profile-link" tabindex="4">Twitter</a>
        <a href="" class="profile-link" tabindex="5">Instagram</a>
      </section>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aman Jain</a>.
  </footer>
</body>
</html>
